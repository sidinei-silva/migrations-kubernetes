---
kind: Service
apiVersion: v1
metadata:
  name: app-um-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: app-um-deployment
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3333
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-um-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: app-um-deployment
  template:
    metadata:
      labels:
        app: app-um-deployment
    spec:
      containers:
      - name: app-um-container
        image: registry.digitalocean.com/app-um/app-um-image
        imagePullPolicy: Always
        env:
        - name: HELLO_ENV
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: HELLO_ENV
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_CONNECTION

        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-env-configs
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_NAME
        - name: TIME_ZONE
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: TIME_ZONE
        ports:
          - containerPort: 3333
            protocol: TCP
      imagePullSecrets:
      - name: registry-app-um

---

apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  activeDeadlineSeconds: 60
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: db-migrate
        image: registry.digitalocean.com/app-um/app-um-image
        imagePullPolicy: Always
        env:
        - name: HELLO_ENV
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: HELLO_ENV
        - name: DB_CONNECTION
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_CONNECTION

        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: DB_NAME
        - name: TIME_ZONE
          valueFrom:
            configMapKeyRef:
              name: app-env-config
              key: TIME_ZONE
        command: ["yarn",  "migrate"]
      imagePullSecrets:
      - name: registry-app-um


